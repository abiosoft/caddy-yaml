# Disclaimer:
# for template demonstration purposes only,
# this is not the best way to structure a config.

template_values:
  domains:
    #{if eq $ENVIRONMENT "production"}
    - blog.domain
    - website.domain
    #{else}
    - blog.localhost
    - website.localhost
    #{end}

apps:
  http:
    servers:
      default:
        listen: [":443"]
        routes:
          #{range .domains}
          - match:
              - host: ["#{.}"]
            handle:
              - handler: static_response
                body: "Hello from #{.}"
          #{end}

#{if ne $ENVIRONMENT "production"}
logging:
  logs:
    default: { level: DEBUG }
#{end}
